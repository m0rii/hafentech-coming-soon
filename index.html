<!doctype html>
<html lang="de" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HafenTech – Digitale Lösungen für kleine Unternehmen</title>
  <meta name="description" content="HafenTech – Coming Soon. Websites, KI-Automatisierung und Beratung für kleine Unternehmen in Hamburg. Schnell, bezahlbar, ergebnisorientiert." />
  <link rel="canonical" href="https://hafentech.de/">
  <meta name="theme-color" content="#0b1220" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">

  <!-- Open Graph -->
  <meta property="og:title" content="HafenTech – Coming Soon" />
  <meta property="og:description" content="Digitale Lösungen für kleine Unternehmen. Bald verfügbar." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://hafentech.de" />
  <meta property="og:image" content="https://hafentech.de/og.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="HafenTech – Coming Soon">
  <meta name="twitter:description" content="Digitale Lösungen für kleine Unternehmen. Bald verfügbar.">
  <meta name="twitter:image" content="https://hafentech.de/og.png">

  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%23005bbb'/%3E%3Cpath d='M14 40h36v6H14zM18 18h6v22h-6zM40 18h6v22h-6zM28 28h8v12h-8z' fill='white'/%3E%3C/svg%3E" />
  <style>
    :root{
      --bg:#0b1220; --card:#0f1a2b; --txt:#e8eefc; --muted:#a8b3cf; --brand:#4ea8ff; --brand-ink:#00152a;
      --ring:rgba(78,168,255,.6);
      --radius:22px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --space:clamp(1rem,2.5vw,1.5rem);
      --fs-lg:clamp(1.1rem,1.8vw,1.25rem);
      --fs-xl:clamp(1.6rem,3vw,2rem);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial;
      color:var(--txt);
      background:
        radial-gradient(1200px 800px at 70% -10%, #14213d55, transparent),
        var(--bg);
      display:grid; place-items:center;
      padding:clamp(16px,4vw,40px);
      line-height:1.55;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    .wrap{width:100%; max-width:820px}
    .card{
      background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius);
      backdrop-filter:saturate(120%) blur(10px);
      box-shadow:var(--shadow);
      padding:clamp(18px,3.2vw,28px);
    }
    header{display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap}
    .brand{display:flex; align-items:center; gap:12px; min-width:0}
    .logo{width:44px; height:44px; border-radius:12px; background:#005bbb; display:grid; place-items:center; flex:0 0 auto}
    .logo svg{width:24px; height:24px}
    h1{margin:0; font-size:var(--fs-xl); letter-spacing:.2px}
    .pill{display:inline-block; font-size:.85rem; color:var(--brand-ink); background:var(--brand); padding:.25rem .6rem; border-radius:999px; font-weight:700; margin-top:.35rem}

    .langs{display:flex; gap:.5rem; align-items:center}
    .lang-btn{
      background:transparent; color:var(--txt);
      border:1px solid rgba(255,255,255,.18);
      padding:.45rem .7rem; border-radius:10px; cursor:pointer; font-size:.95rem;
      transition:.2s border-color,.2s background;
    }
    .lang-btn.active{background:var(--brand); color:var(--brand-ink); border-color:transparent}
    .lang-btn:focus-visible{outline:3px solid var(--ring); outline-offset:2px}

    p{color:var(--muted); font-size:var(--fs-lg); margin:.75rem 0 0}

    form#notify{
      margin-top:12px; display:flex; flex-wrap:wrap; gap:10px;
      align-items:stretch
    }
    .field{
      position:relative; flex:1 1 240px; min-width:0;
    }
    input[type="email"]{
      width:100%; height:48px; padding:0 14px 0 44px; color:var(--txt);
      border-radius:12px; border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.06);
    }
    input::placeholder{color:#cfd6ea}
    .icon-mail{position:absolute; left:12px; top:50%; translate:0 -50%; opacity:.8}

    button[type="submit"]{
      height:48px; padding:0 16px; border-radius:12px; border:0;
      background:var(--brand); color:var(--brand-ink); font-weight:800; cursor:pointer;
      transition:filter .2s, transform .02s;
    }
    button[type="submit"]:active{transform:translateY(1px)}
    button[type="submit"]:focus-visible{outline:3px solid var(--ring); outline-offset:2px}

    .note{font-size:.92rem; margin-top:.35rem; color:#c9d3eb; opacity:.9}

    .footer{
      display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between;
      margin-top:18px; border-top:1px dashed rgba(255,255,255,.18); padding-top:14px; font-size:.95rem;
    }
    a{color:var(--txt); text-underline-offset:2px; text-decoration-thickness:1px}
    .fine{color:var(--muted)}
    nav.footer-links a{opacity:.95}
    nav.footer-links a:hover{text-decoration:underline}

    /* Better spacing on very narrow screens */
    @media (max-width:420px){
      h1{font-size:1.25rem}
      .pill{margin-top:.25rem}
    }

    /* Light mode (optional for users who force light) */
    @media (prefers-color-scheme: light){
      body{background:#f7f9ff; color:#0b1220}
      .card{background:linear-gradient(180deg,rgba(0,0,0,.02),rgba(0,0,0,.01)); border-color:rgba(0,0,0,.08)}
      .fine{color:#35405c}
      .lang-btn{border-color:rgba(0,0,0,.12); color:#0b1220}
      input[type="email"]{background:#fff; color:#0b1220; border-color:#dfe6f5}
      a{color:#0b1220}
    }

    /* RTL adjustments */
    html[dir="rtl"] .card{direction:rtl}
    html[dir="rtl"] .icon-mail{left:auto; right:12px}
    html[dir="rtl"] input[type="email"]{padding:0 44px 0 14px}

    /* Motion-safe */
    @media (prefers-reduced-motion: reduce){
      *{animation:none!important; transition:none!important}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <header>
        <div class="brand">
          <div class="logo" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" aria-hidden="true">
              <path d="M3 16h18v2H3zM6 6h2v10H6zm10 0h2v10h-2zM10 10h4v6h-4z"/>
            </svg>
          </div>
          <div>
            <h1 id="title">HafenTech – Digitale Lösungen für kleine Unternehmen</h1>
            <span class="pill" id="pill">Coming Soon</span>
          </div>
        </div>
        <nav class="langs" aria-label="Sprachen">
          <button class="lang-btn" data-lang="de" aria-pressed="true">de</button>
          <button class="lang-btn" data-lang="en" aria-pressed="false">en</button>
          <button class="lang-btn" data-lang="fa" aria-pressed="false">فارسی</button>
        </nav>
      </header>

      <section aria-labelledby="lead">
        <p id="lead">
          Wir bauen eine schlanke Web-Präsenz für lokale Betriebe – schnell, bezahlbar und mit Fokus auf Ergebnis.
          Trage dich ein und wir melden uns.
        </p>

        <form id="notify" action="https://formsubmit.co/info@hafentech.de" method="POST" novalidate>
          <!-- FormSubmit config -->
          <input type="hidden" name="_subject" value="HafenTech – Notify me" />
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_template" value="table" />
          <input type="text" name="_honey" style="display:none" tabindex="-1" autocomplete="off">

          <div class="field">
            <svg class="icon-mail" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M2 6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v.35l-10 6.25L2 6.35V6zm0 2.92v8.08A2 2 0 0 0 4 19h16a2 2 0 0 0 2-2V8.92l-9.37 5.86a2 2 0 0 1-2.26 0L2 8.92z"/></svg>
            <label class="sr-only" for="email">E-Mail</label>
            <input id="email" type="email" name="email" placeholder="E-Mail" required inputmode="email" autocomplete="email" />
          </div>
          <button type="submit" id="submitBtn">Benachrichtigen</button>
          <div id="formNote" class="note" aria-live="polite"></div>
        </form>
      </section>

      <footer class="footer">
        <div class="fine" id="contact">Kontakt: <a href="mailto:info@hafentech.de">info@hafentech.de</a></div>
        <div class="fine" id="langsNote">Sprachen: Deutsch · Englisch · فارسی</div>
        <nav class="footer-links">
          <a href="impressum.html">Impressum</a> · <a href="datenschutz.html">Datenschutz</a>
        </nav>
      </footer>
    </main>
  </div>

  <script>
    // Minimal i18n + accessibility + persistence
    const STR = {
      de:{_dir:'ltr', title:'HafenTech – Digitale Lösungen für kleine Unternehmen', pill:'Coming Soon',
        lead:'Wir bauen eine schlanke Web-Präsenz für lokale Betriebe – schnell, bezahlbar und mit Fokus auf Ergebnis. Trage dich ein und wir melden uns.',
        notify:'Benachrichtigen', contact:'Kontakt: ', langsNote:'Sprachen: Deutsch · Englisch · فارسی',
        success:'Danke! Wir melden uns bald.', invalid:'Bitte gib eine gültige E-Mail ein.'},
      en:{_dir:'ltr', title:'HafenTech – Digital solutions for small businesses', pill:'Coming Soon',
        lead:'We build lean websites for local businesses — fast, affordable, and outcome-focused. Leave your email and we will reach out.',
        notify:'Notify me', contact:'Contact: ', langsNote:'Languages: German · English · فارسی',
        success:'Thank you! We will be in touch.', invalid:'Please enter a valid email address.'},
      fa:{_dir:'rtl', title:'هافن‌تک – راهکارهای دیجیتال برای کسب‌وکارهای کوچک', pill:'به‌زودی',
        lead:'ما برای کسب‌وکارهای محلی وب‌سایت‌های ساده و کارآمد می‌سازیم — سریع، مقرون‌به‌صرفه و نتیجه‌محور. ایمیل بگذارید تا با شما در تماس باشیم.',
        notify:'اطلاع بده', contact:'تماس: ', langsNote:'زبان‌ها: آلمانی · انگلیسی · فارسی',
        success:'ممنون! به زودی با شما تماس می‌گیریم.', invalid:'لطفاً ایمیل معتبر وارد کنید.'}
    };

    function setLang(lang){
      const s = STR[lang] || STR.de;
      document.documentElement.lang = lang;
      document.documentElement.dir = s._dir;
      setText('title', s.title);
      setText('pill', s.pill);
      setText('lead', s.lead);
      setText('submitBtn', s.notify);
      setTextNodePrefix('contact', s.contact);
      setText('langsNote', s.langsNote);
      document.querySelectorAll('.lang-btn').forEach(b=>{
        const active = b.dataset.lang===lang;
        b.classList.toggle('active', active);
        b.setAttribute('aria-pressed', active);
      });
      localStorage.setItem('hafentech-lang', lang);
      // Store validation messages for reuse
      window._msg = { success:s.success, invalid:s.invalid };
    }
    function setText(id, t){ const el=document.getElementById(id); if(el) el.textContent=t; }
    function setTextNodePrefix(id, t){
      const el=document.getElementById(id);
      if(!el) return;
      // replace first text node
      if(el.firstChild && el.firstChild.nodeType===Node.TEXT_NODE){ el.firstChild.textContent = t; }
      else el.prepend(document.createTextNode(t));
    }

    const saved = localStorage.getItem('hafentech-lang');
    const guess = (navigator.language||'de').slice(0,2);
    const initial = saved || (guess==='fa' ? 'fa' : (['de','en'].includes(guess)?guess:'de'));
    setLang(initial);

    document.querySelectorAll('.lang-btn').forEach(btn=>{
      btn.addEventListener('click',()=>setLang(btn.dataset.lang));
    });

    // Light client-side validation + soft feedback
    const form = document.getElementById('notify');
    const email = document.getElementById('email');
    const note = document.getElementById('formNote');

    form.addEventListener('submit', (e)=>{
      if(!email.checkValidity()){
        e.preventDefault();
        note.textContent = (window._msg && window._msg.invalid) || 'Bitte gib eine gültige E-Mail ein.';
        email.focus();
      }else{
        note.textContent = (window._msg && window._msg.success) || 'Danke! Wir melden uns bald.';
      }
    });

    // Utility: add sr-only class without extra CSS file
    (function injectSrOnly(){
      const css = '.sr-only{position:absolute!important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}';
      const s = document.createElement('style'); s.innerHTML = css; document.head.appendChild(s);
    })();
  </script>
</body>
</html>
