<!doctype html>
<html lang="de" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HafenTech – Digitale Lösungen für kleine Unternehmen</title>
  <meta name="description" content="HafenTech – Coming Soon. Digitale Lösungen für kleine Unternehmen: Websites, KI‑Automatisierung, Beratung. Bald verfügbar." />

  <!-- Open Graph / Social -->
  <meta property="og:title" content="HafenTech – Coming Soon" />
  <meta property="og:description" content="Digitale Lösungen für kleine Unternehmen. Bald verfügbar." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://hafentech.de" />
  <meta property="og:image" content="https://hafentech.de/og.png" />

  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%23005bbb'/%3E%3Cpath d='M14 40h36v6H14zM18 18h6v22h-6zM40 18h6v22h-6zM28 28h8v12h-8z' fill='white'/%3E%3C/svg%3E" />
  <style>
    :root {
      --bg: #0b1220;
      --card: #0f1a2b;
      --txt: #e8eefc;
      --muted: #a8b3cf;
      --brand: #4ea8ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 70% -10%, #14213d55, transparent), var(--bg);
      color: var(--txt);
      display: grid;
      place-items: center;
      padding: 2rem;
    }
    .card {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: clamp(1.25rem, 2.5vw, 2rem);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }
    header { display: flex; gap: .75rem; align-items: center; justify-content: space-between; }
    .brand { display:flex; align-items:center; gap:.75rem; }
    .logo { width: 40px; height: 40px; border-radius: 12px; background: #005bbb; display:grid; place-items:center; }
    .logo svg { width: 24px; height: 24px; }
    h1 { margin: 0; font-size: clamp(1.25rem, 2.8vw, 1.75rem); letter-spacing: .2px; }
    p { color: var(--muted); line-height: 1.6; }

    .langs { display:flex; gap: .5rem; align-items:center; }
    .lang-btn {
      background: transparent; color: var(--txt); border: 1px solid rgba(255,255,255,0.15);
      padding: .4rem .6rem; border-radius: 10px; cursor:pointer; font-size:.9rem;
    }
    .lang-btn.active { background: var(--brand); color: #00152a; border-color: transparent; }

    .pill { display:inline-block; font-size:.8rem; color:#00152a; background: var(--brand); padding:.25rem .55rem; border-radius: 999px; font-weight:600; }

    .footer { display:flex; gap: .75rem; flex-wrap: wrap; align-items:center; justify-content:space-between; margin-top: 1.25rem; border-top:1px dashed rgba(255,255,255,0.15); padding-top: 1rem; }
    .contact a { color: var(--txt); text-decoration: underline; text-decoration-color: rgba(255,255,255,0.35); }
    .fine { color: var(--muted); font-size:.9rem; }

    /* RTL support */
    html[dir="rtl"] body { font-family: system-ui, "Vazirmatn", "Noto Naskh Arabic", Tahoma, Arial, sans-serif; }
    html[dir="rtl"] .card { direction: rtl; }
  </style>
</head>
<body>
  <main class="card">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M3 16h18v2H3zM6 6h2v10H6zm10 0h2v10h-2zM10 10h4v6h-4z"/></svg>
        </div>
        <div>
          <h1 id="title">HafenTech – Digitale Lösungen für kleine Unternehmen</h1>
          <span class="pill" id="pill">Coming Soon</span>
        </div>
      </div>
      <nav class="langs" aria-label="Language switcher">
        <button class="lang-btn" data-lang="de">de</button>
        <button class="lang-btn" data-lang="en">en</button>
        <button class="lang-btn" data-lang="fa">فارسی</button>
      </nav>
    </header>

    <section style="margin-top: .75rem">
      <p id="lead">
        Wir bauen eine schlanke Web‑Präsenz für lokale Betriebe – schnell, bezahlbar und mit Fokus auf Ergebnis. Trage dich ein und wir melden uns.
      </p>
      <form id="notify" action="https://formsubmit.co/info@hafentech.de" method="POST" style="margin-top: .75rem; display:flex; gap:.5rem; flex-wrap:wrap">
        <input type="hidden" name="_subject" value="HafenTech – Notify me" />
        <input type="hidden" name="_captcha" value="false" />
        <input type="email" name="email" required placeholder="E‑Mail" style="flex:1; min-width:220px; padding:.7rem .9rem; border-radius:12px; border:1px solid rgba(255,255,255,0.15); background:rgba(255,255,255,0.06); color:var(--txt)" />
        <button type="submit" style="padding:.75rem 1rem; border-radius:12px; border:0; background:var(--brand); color:#00152a; font-weight:700; cursor:pointer">Benachrichtigen</button>
      </form>
    </section>

    <div class="footer">
      <div class="contact fine" id="contact">
        Kontakt: <a href="mailto:info@hafentech.de">info@hafentech.de</a>
      </div>
      <div class="fine" id="langsNote">Sprachen: Deutsch · Englisch · فارسی</div>
      <nav class="fine"><a href="impressum.html">Impressum</a> · <a href="datenschutz.html">Datenschutz</a></nav>
    </div>
  </main>

  <script>
    // Minimal i18n with RTL handling
    const STR = {
      de: {
        _dir: 'ltr', title: 'HafenTech – Digitale Lösungen für kleine Unternehmen', pill: 'Coming Soon',
        lead: 'Wir bauen eine schlanke Web‑Präsenz für lokale Betriebe – schnell, bezahlbar und mit Fokus auf Ergebnis. Trage dich ein und wir melden uns.',
        notify: 'Benachrichtigen', contact: 'Kontakt: ', langsNote: 'Sprachen: Deutsch · Englisch · فارسی'
      },
      en: {
        _dir: 'ltr', title: 'HafenTech – Digital solutions for small businesses', pill: 'Coming Soon',
        lead: 'We build lean websites for local businesses — fast, affordable, and outcome‑focused. Leave your email and we will reach out.',
        notify: 'Notify me', contact: 'Contact: ', langsNote: 'Languages: German · English · فارسی'
      },
      fa: {
        _dir: 'rtl', title: 'هافن‌تک – راهکارهای دیجیتال برای کسب‌وکارهای کوچک', pill: 'به‌زودی',
        lead: 'ما برای کسب‌وکارهای محلی وب‌سایت‌های ساده و کارآمد می‌سازیم — سریع، مقرون‌به‌صرفه و نتیجه‌محور. ایمیل بگذارید تا با شما در تماس باشیم.',
        notify: 'اطلاع بده', contact: 'تماس: ', langsNote: 'زبان‌ها: آلمانی · انگلیسی · فارسی'
      }
    };

    function setLang(lang){
      const s = STR[lang] || STR.de;
      document.documentElement.lang = lang;
      document.documentElement.dir = s._dir;
      document.getElementById('title').textContent = s.title;
      document.getElementById('pill').textContent = s.pill;
      document.getElementById('lead').textContent = s.lead;
      document.querySelector('#notify button').textContent = s.notify;
      document.getElementById('contact').firstChild.textContent = s.contact;
      document.getElementById('langsNote').textContent = s.langsNote;
      document.querySelectorAll('.lang-btn').forEach(b=>b.classList.toggle('active', b.dataset.lang===lang));
      localStorage.setItem('hafentech-lang', lang);
    }

    // Auto-detect by browser once; persist choice
    const saved = localStorage.getItem('hafentech-lang');
    const guess = (navigator.language||'de').slice(0,2);
    setLang(saved || (guess==='fa' ? 'fa' : (['de','en'].includes(guess)?guess:'de')));

    document.querySelectorAll('.lang-btn').forEach(btn=>btn.addEventListener('click',()=>setLang(btn.dataset.lang)));
  </script>
</body>
</html>
